<!--
## things-system-new-user-with-role

	사용자 추가 팝업
-->

<dom-module id="things-system-new-user-with-role">
	<template>
		<style>
			:host {
				display: block;
				box-sizing: border-box;
				@apply(--things-default-padding);
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			.container {
				@apply(--layout-horizontal);
				@apply(--layout-flex);
			}
			.sub-container {
				@apply(--layout-vertical);
				@apply(--layout-flex;)
			}
			paper-toolbar {
				background-color:var(--things-white-background-color);
				height: 50px;
				@apply(--things-tight-padding);
			}
			paper-toolbar::shadow #bottomBar {
				height: 50px;
				@apply(--layout-horizontal);
				@apply(--layout-end-justified);
				padding: 0 10px;
			}
		</style>

		<things-i18n-msg auto msgid="label.user_id" msg="{{labelUserId}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.login" msg="{{labelLogin}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.name" msg="{{labelName}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.password" msg="{{labelPassword}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.email" msg="{{labelEmail}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.confirmed_password" msg="{{labelConfirmPassword}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.role" msg="{{labelRole}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.admin_flag" msg="{{labelAdminFlag}}" hidden></things-i18n-msg>
		<things-i18n-msg auto msgid="label.active" msg="{{labelActiveFlag}}" hidden></things-i18n-msg>

		<things-ajax
			id="add-user-ajax"
			resource-url="users"
			resource-action="create">
		</things-ajax>

		<div class="container">
			<div class="sub-container">
				<things-input-field 
					required 
					id="login-field"
					label="[[labelLogin]]" 
					value="{{login}}" 
					minlength="3"
					maxlength="20"
					placeholder="로그인 아이디 : 3글자 이상 20글자 이하로 입력하세요"
					tab-index="1">
				</things-input-field>

				<things-input-field
					required  
					id="name-field"
					label="[[labelName]]" 
					value="{{name}}" 
					minlength="2"
					maxlength="10"
					placeholder="사용자 이름 : 2글자 이상 10글자 이하로 입력하세요"
					tab-index="2">
				</things-input-field>

				<things-input-field 
					required 
					id="email-field"
					label="[[labelEmail]]" 
					value="{{email}}" 
					validator="things-validator-email" 
					maxlength="32"
					placeholder="사용자 이메일 : 30글자 이하로 입력하세요"
					tab-index="3">
				</things-input-field>

				<things-resource-combo
					required
					id="role-id-field"
					name="role_id"
					label="[[labelRole]]"
					resource-name="Role"
					resource-type="Entity"
					value-path="id"
					value="{{roleId}}"
					tab-index="4">
				</things-resource-combo>

				<things-input-field 
					required 
					id="passwd-field"
					label="[[labelPassword]]" 
					type="password" 
					value="{{password}}"
					minlength="2"
					maxlength="15"
					placeholder="사용자 비밀번호 : 2글자 이상 15글자 이하로 입력하세요"
					tab-index="5">
				</things-input-field>

				<things-input-field 
					required 
					id="confirm-passwd-field"
					label="[[labelConfirmPassword]]" 
					type="password" 
					value="{{confirmedPassword}}" 
					minlength="2"
					maxlength="15"
					placeholder="비밀번호 확인 : 위 비밀번호와 동일하게 입력하세요"
					tab-index="6">
				</things-input-field>

				<things-tristate-radio 
					label="[[labelAdminFlag]]" 
					value="{{adminFlag}}" 
					tab-index="7">
				</things-tristate-radio>

				<things-tristate-radio 
					label="[[labelActiveFlag]]" 
					value="{{activeFlag}}" 
					tab-index="8">
				</things-tristate-radio>
			</div>
		</div>

		<paper-toolbar id="toolbar" justify='end'>
			<div class="bottom">
				<things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
			</div>
		</paper-toolbar>
	</template>

	<script>
		Polymer({
			is: 'things-system-new-user-with-role',

			behaviors: [
				Things.MsgBoxBehavior,
				Things.AssertBehavior
			],

			properties: {
				/**
				 * 버튼 그룹
				 *******
				 *@type {Array}
				 */
				buttons: {
					type: Array,
					value: function() {
						return [ { 
							id: 'save-btn', 
							text: 'save' 
						} ];
					}
				},

				/**
				 * 역할 아이디 
				 */
				roleId: {
					type: String
				}
			},

			listeners: {
				'save-btn-tap': 'addUser',
				'add-user-ajax.things-ajax-response': 'addSuccess'
			},

			/**
			 * 사용자 추가 
			 *******
			 */
			addUser: function() {
				if(this.checkInputs()) {
					var addAjax = this.$['add-user-ajax'];
					addAjax.body = {
						login: this.login,
						name: this.name,
						email: this.email,
						role_id: this.roleId,
						locale: 'ko-KR',
						encrypted_password: this.password,
						super_user: false,
						admin_flag: this.adminFlag,
						active_flag: this.activeFlag
					};

					addAjax.generateRequest();
				}
			},

			/**
			 * 유효성 체크 
			 *******
			 */
			checkInputs: function() {
				var loginField = this.$['login-field'];
				var nameField = this.$['name-field']
				var emailField = this.$['email-field']
				var passField = this.$['passwd-field']
				var cPassField = this.$['confirm-passwd-field']

				loginField.autoValidate = true;
				nameField.autoValidate = true;
				emailField.autoValidate = true;
				passField.autoValidate = true;
				cPassField.autoValidate = true;

				loginField.validate();
				var valid = loginField.isValid;

				if(valid)	{
					nameField.validate();
					valid = nameField.isValid;
				}

				if(valid)	{
					emailField.validate();
					valid = emailField.isValid;
				}

				try {
					this.assertNotEmpty(this.roleId, 'role');
				} catch(e) {
					return false;
				}

				if(valid)	{
					passField.validate();
					valid = passField.isValid;
				}

				if(valid)	{
					cPassField.validate();
					valid = cPassField.isValid;
				}

				try {
					this.assertEqual(this.password, this.confirmedPassword, 'password', 'confirmed_password');
				} catch(e) {
					return false;
				}

				return valid;
			},

			/**
			 * 사용자 추가 성공시 
			 *******
			 * @param {Object} event
			 */
			addSuccess: function(event) {
				this.clearValue();
				var dialogCloseEvent = new CustomEvent('things-dialog-close');
				document.dispatchEvent(dialogCloseEvent);
			},

			/**
			 * clearValue
			 *******
			 */
			clearValue: function() {
				this.login = null;
				this.name = null;
				this.email = null;
				this.roleId = null;
				this.password = null;
				this.confirmedPassword = null;
				this.activeFlag = null;
				this.adminFlag = null;
			}
		})
	</script>
</dom-module>
